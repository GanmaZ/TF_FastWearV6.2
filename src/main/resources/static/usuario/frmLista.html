<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Lista de Usuarios</title>
</head>
<body background="/images/banner-img.jpg">
	<header th:replace="master/master :: header"></header>
	<br>
	<div>
		<h1 align="center">Lista de Usuarios</h1>
	</div>
	<br>
	<div class="container text-center">
		<table class="table table-primary">
			<thead class="table-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Correo</th>
					<th scope="col">Activo</th>
					<th scope="col">Rol</th>
					<th scope="col">Operacion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${listaUsuarios}">
					<td th:text="${usuario.IdUsuario}"></td>
					<td th:text="${usuario.correoUsuario}"></td>
					<td th:text="${usuario.enabled}"></td>
					<td th:each="roles: ${listaRoles}"
						th:if="${usuario.IdUsuario == roles.user_id}"
						th:text="${roles.rol}"></td>
					<td><a class="btn btn-primary"
						th:href="@{'/roles/irmodificar/' + ${usuario.IdUsuario}}">Editar
							Rol</a> <a class="buton"
						th:href="@{'/usuarios/lever/' + ${usuario.IdUsuario}}"> <img
							src="/images/leverupdt.png">
					</a>
			</tbody>

		</table>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
