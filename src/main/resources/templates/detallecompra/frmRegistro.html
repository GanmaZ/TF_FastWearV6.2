<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Registro DetalleCompra</title>
</head>
<body background="/images/banner-img.jpg">
	<header th:replace="master/master :: header"></header>
	<br>
	<div>
		<h1 align="center">Registro de Detalles del Pedido</h1>
	</div>
	<br>
	<div class="container">
		<div>
			<form th:action="@{/detallecompras/guardar}"
				th:object="${detallecompra}" method="post">

				<div class="col-sm-5">
					<label class="form-label">Cantidad:</label> <input type="text"
						th:field="*{Cantidad}" class="form-control" placeholder="Cantidad"
						required="required" pattern="[0-9]+(\.[0-9][0-9]?)?"></input>
				</div>
				<div class="col-sm-5">
					<label class="form-label">Metodo de pago:</label> <select
						name="selectType" class="form-control" th:field="*{MetodoPago}">
						<option value="Visa" selected>Visa</option>
						<option value="Efectivo" selected>Efectivo</option>
					</select>
				</div>

				<div class="col-sm-5">
					<label class="form-label">Producto:</label> <select
						name="selectTallaProducto" class="form-control"
						th:field="*{TallaProducto.idTallaProducto}">
						<option th:each="tallaProducto: ${listaTallaProductos}"
							th:value="${tallaProducto.idTallaProducto}"
							th:text="${tallaProducto.producto.NombreProducto} + ' --- Precio: S/' + ${tallaProducto.producto.PrecioProducto} + ' --- Talla: ' + ${tallaProducto.talla.nombreTalla}"
							th:selected="(${tallaProducto.idTallaProducto}) == *{TallaProducto.idTallaProducto}"></option>
					</select>
				</div>

				<br>
				<div class="col-sm-5">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
