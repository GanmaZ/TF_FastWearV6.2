<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Registro Usuario</title>
</head>
<body background="/images/banner-img.jpg">
	<header th:replace="master/master :: header"></header>
	<br>
	<div>
		<h1 align="center">Actualizar Usuario</h1>
	</div>
	<br>
	<div class="container">
		<div>
			<form th:action="@{/roles/modificar}" th:object="${rol}"
				method="post">
				<div class="col-sm-5" th:object="${usuario}">
					<label class="form-label">Nombre del Usuario:</label> <input
						type="text" th:field="*{NombreUsuario}" class="form-control"
						readonly="readonly"></input>
				</div>
				<div class="col-sm-5" th:object="${usuario}">
					<label class="form-label">Correo del Usuario: </label> <input
						type="email" th:field="*{correoUsuario}" class="form-control"
						readonly="readonly"></input>
				</div>
				<div class="col-sm-5">
					<label class="form-label">Roles: </label> <input type="text"
						th:object="${rol}" th:field="*{rol}" class="form-control"
						pattern="[ROLE_]+([A-Z]+)" required="required"></input>
				</div>

				<br>
				<div class="col-sm-5">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
