<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Registro Compra</title>
</head>
<body background="/images/banner-img.jpg">
	<header th:replace="master/master :: header"></header>
	<br>
	<div>
		<h1 align="center">Registro de Compra</h1>
	</div>
	<br>
	<div class="container">
		<div>
			<form th:action="@{/compras/guardar}" th:object="${compra}"
				method="post">
				<!--
				<div class="col-sm-5">
					<label class="form-label">Id:</label> <input type="text"
						th:field="*{IdCompra}" class="form-control" readonly="readonly"></input>
				</div>
				-->
				<div class="col-sm-5">
					<label class="form-label">Total:</label> <input type="text"
						th:field="*{Total}" placeholder="Digite el total:"
						class="form-control" pattern="[0-9]+(\.[0-9][0-9]?)?"
						required="required"></input>
				</div>

				<div class="col-sm-5">
					<label class="form-label">Fecha de Compra:</label> <input
						type="date" th:field="*{FechaCompra}"
						placeholder="Seleccione la fecha de Compra" class="form-control"
						required="required"></input>
				</div>

				<div class="col-sm-5">
					<label class="form-label">Metodo de pago:</label> <select
						name="selectType" class="form-control" th:field="*{MetodoPago}">
						<option value="Visa" selected>Visa</option>
						<option value="Efectivo" selected>Efectivo</option>
					</select>
				</div>

				<div class="col-sm-5">
					<label class="form-label">Usuario:</label> <select
						name="selectUsuario" class="form-control"
						th:field="*{usuario.IdUsuario}">
						<option th:each="Usuario: ${listaUsuarios}"
							th:value="${Usuario.IdUsuario}"
							th:text="${Usuario.nombreUsuario}"
							th:selected="(${Usuario.IdUsuario}) == *{usuario.IdUsuario}"></option>
					</select>
				</div>

				<br>
				<div class="col-sm-5">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
