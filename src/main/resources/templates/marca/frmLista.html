<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Listar marcas</title>
</head>
<body background="/images/banner-img.jpg">
	<header th:replace="master/master :: header"></header>
	<br>
	<div>
		<h1 align="center">Listar marcas</h1>
	</div>
	<br>
	<div class="container text-center">
		<table class="table table-primary">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Operacion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a:${listaMarcas}">
					<td th:text="${a.idMarca}"></td>
					<td th:text="${a.nombreMarca}"></td>
					<td th:text="${a.descripcionMarca}"></td>
					<td><a class="btn btn-primary"
						th:href="@{'/marcas/irmodificar/'+${a.idMarca}}">Editar</a> &nbsp;
						<a class="btn btn-danger"
						th:href="@{/marcas/eliminar?id=}+${a.idMarca}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
