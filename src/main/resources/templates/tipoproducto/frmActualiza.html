<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Actualizar TipoProducto</title>
</head>
<body background="/images/banner-img.jpg">
	<header th:replace="master/master :: header"></header>
	<br>
	<div>
		<h1 align="center">Actualizar TipoProducto</h1>
	</div>
	<br>
	<div class="container">
		<div>

			<form th:action="@{/tipoproductos/modificar}" th:object="${tipo}"
				method="post">
				<div class="col-sm-5">
					<label class="form-label">Id: </label> <input type="text"
						th:field="*{idTipoProducto}" class="form-control"
						readonly="readonly"></input>
				</div>

				<div class="col-sm-5">
					<label class="form-label">Tipo de Producto: </label> <input
						type="text" th:field="*{NombreTipoProducto}" class="form-control"
						required="required" pattern="[A-Za-z]+"></input>
				</div>
				<br>
				<div class="col-sm-5">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
	<br>
	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
