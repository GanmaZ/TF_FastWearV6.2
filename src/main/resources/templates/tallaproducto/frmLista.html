<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Listar tallas</title>
</head>
<body background="/images/banner-img.jpg">
	<header th:replace="master/master :: header"></header>
	<br>
	<div>
		<h1 align="center">Listar tallas</h1>
	</div>
	<br>
	<div class="container text-center">
		<table class="table table-primary">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Talla</th>
					<th>Producto</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="t : ${listaTallaProductos}">
					<td th:text="${t.idTallaProducto}"></td>
					<td th:text="${t.talla.nombreTalla}"></td>
					<td th:text="${t.producto.NombreProducto}"></td>

				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
